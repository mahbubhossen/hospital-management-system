<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .appointment-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #333;
    }

    .form-select, .form-control {
      border-radius: 8px;
      padding: 10px;
      max-width: 100%;
    }

    #submitAppointment {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
    }

    #successMsg {
      font-size: 1rem;
    }

    @media (max-width: 576px) {
      .appointment-container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="appointment-container">
    <h1 class="text-center">Book Your Appointment</h1>

    <!-- Department Dropdown -->
    <div class="mb-3">
      <label for="departmentDropdown" class="form-label">Select Department</label>
      <select id="departmentDropdown" class="form-select">
        <option value="">Choose Department</option>
      </select>
    </div>

    <!-- Doctor Dropdown -->
    <div class="mb-3">
      <label for="doctorDropdown" class="form-label">Select Doctor</label>
      <select id="doctorDropdown" class="form-select" disabled>
        <option value="">Choose Doctor</option>
      </select>
    </div>

    <!-- Available Days Dropdown -->
    <div class="mb-3">
      <label for="dayDropdown" class="form-label">Select Day</label>
      <select id="dayDropdown" class="form-select" disabled>
        <option value="">Choose Day</option>
      </select>
    </div>

    <!-- Patient Info -->
    <div class="mb-3">
      <label for="patientName" class="form-label">Your Name</label>
      <input type="text" id="patientName" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="patientPhone" class="form-label">Phone Number</label>
      <input type="text" id="patientPhone" class="form-control" placeholder="Enter phone number">
    </div>

    <div class="d-grid">
      <button id="submitAppointment" class="btn btn-success">Book Appointment</button>
    </div>

    <!-- Success Message -->
    <div id="successMsg" class="text-center text-success mt-3" style="display:none;">
      Your appointment is successfully booked!
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
