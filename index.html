<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital BD</title>
    <link rel="shortcut icon" href="../images/logo.png"  type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <!-- Logo -->
        <a class="  " href="#">
          <img src="images/logo.png" alt="Logo" width="120" class="me-2" />
        </a>

        <!-- Toggle Button for Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Middle Pages -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Departments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Appointments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <!-- Login Button -->
          <a href="#" class="btn " style="background-color: #8ABC48; color: white;">Login</a>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <main>
      <!-- Banner Section -->
      <section class="banner d-flex align-items-center">
        <div class="container text-center text-white">
          <h1 class="display-4 fw-bold">
            Welcome to <span style="color: #72b570">Hospital BD</span>
          </h1>
          <p class="lead mb-4">Your health is our priority</p>
        </div>
      </section>

      <!-- Our Doctors Section -->
      <section class="py-5 bg-light">
        <div class="container">
          <h2 class="text-center mb-4">Our Doctors</h2>
          <div class="row" id="doctors-container">
            <!-- Doctor cards will be rendered here -->
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
