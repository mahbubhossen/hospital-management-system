<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Test</title>

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding-top: 80px; 
      }
    </style>
  </head>
  <body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm fixed-top">
      <div class="container">
        <!-- Logo -->
        <a href="index.html">
          <img src="images/logo.png" alt="Logo" width="120" class="me-2" />
        </a>

        <!-- Toggle Button for Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="doctors.html">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="departments.html">Departments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="appointment.html">Appointments</a>
            </li>
            
          </ul>

          <!-- Dynamic Login/Register or Profile -->
          <div id="navbarAuth" class="d-flex align-items-center">
            <!-- JS will update content here -->
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- Inline JS -->
    <script>

      const navbarAuth = document.getElementById("navbarAuth");

      if (navbarAuth) {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (currentUser) {
          
          let dashboardLink = currentUser.role === "admin" ? "admin-dashboard.html" : "user-dashboard.html";

          navbarAuth.innerHTML = `
            <div class="dropdown">
              <a class="btn dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="images/profile-icon.png" alt="Profile" width="30" height="30" class="rounded-circle">
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="${dashboardLink}">Dashboard</a></li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
              </ul>
            </div>
          `;

          const logoutBtn = document.getElementById("logoutBtn");
          if (logoutBtn) {
            logoutBtn.addEventListener("click", () => {
              localStorage.removeItem("currentUser");
              window.location.reload();
            });
          }
        } else {
          navbarAuth.innerHTML = `
            <a href="login.html" class="btn me-2" style="background-color: #8abc48; color: white;">Login</a>
            <a href="registration.html" class="btn" style="background-color: #8abc48; color: white;">Register</a>
          `;
        }
      }
    </script>
  </body>
</html>
