<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Hospital BD</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
 

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        <!-- Contact Info -->
        <div class="col-lg-5">
          <div class="p-4 bg-light shadow-sm rounded">
            <h4 class="text-success mb-4">Get in Touch</h4>
            <p><i class="fas fa-map-marker-alt me-2"></i> Dhaka, Bangladesh</p>
            <p><i class="fas fa-phone me-2"></i> +880 123 456 789</p>
            <p><i class="fas fa-envelope me-2"></i> info@hospitalbd.com</p>
            <h5 class="mt-4 mb-3 text-success">Follow Us</h5>
            <a href="#" class="btn btn-success btn-sm rounded-circle me-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn btn-success btn-sm rounded-circle me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="btn btn-success btn-sm rounded-circle me-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="btn btn-success btn-sm rounded-circle"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-lg-7">
          <div class="p-4 bg-light shadow-sm rounded">
            <h4 class="text-success mb-4">Send Us a Message</h4>
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Your Phone">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Send Message</button>
            </form>
            <div id="successMsg" class="alert alert-success mt-3" style="display:none;">
              Your message has been sent successfully!
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      contactForm.reset();
    });
  </script>
</body>
</html>
