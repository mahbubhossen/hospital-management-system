<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hospital Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f7f7;
      }
      .login-card {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .login-card h3 {
        color: #0d2b0d;
        margin-bottom: 20px;
        text-align: center;
      }
      .btn-login {
        background-color: #8abc48;
        color: white;
      }
      .btn-login:hover {
        background-color: #7aa93e;
      }
      .form-link {
        text-align: center;
        margin-top: 15px;
      }
      .form-link a {
        color: #8abc48;
        text-decoration: none;
      }
      .form-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h3>User Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
        <div class="form-link">
          Don't have an account? <a href="registration.html">Register</a>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("loginForm");
        if (!form) return;

        // Hardcoded admin credentials
        const adminEmail = "admin@gmail.com";
        const adminPassword = "admin123";

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          // Check admin login first
          if (email === adminEmail && password === adminPassword) {
            const adminUser = {
              id: 0,
              role: "admin",
              name: "Admin",
              email: adminEmail,
            };
            localStorage.setItem("currentUser", JSON.stringify(adminUser));
            window.location.href = "index.html"; // admin login, home page e niye jabe
            return;
          }
          // Check normal users
          const users = JSON.parse(localStorage.getItem("users")) || [];
          const user = users.find(
            (u) => u.email === email && u.password === password
          );

          if (!user) {
            alert("Invalid email or password!");
            return;
          }

          localStorage.setItem("currentUser", JSON.stringify(user));

          if (user.role === "doctor") {
            window.location.href = "doctor-dashboard.html";
          } else {
            window.location.href = "index.html";
          }
        });
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
